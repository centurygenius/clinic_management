<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #go-back-home a em {
            color: darkred;
        }

        #go-back-home a em:hover {
            color: crimson;
        }
    </style>
    <title>Login Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-500">
    <div class="container bg-blue-500 h-full mx-auto mt-5 text-center w-1/3">
        <h1 class="text-white font-bold text-3xl text-center mb-7 mt-10">Login Staff</h1>
        {% for message in messages %}
            <h5 class="text-xl mb-5 text-red-700">{{ message }}</h5>
        {% endfor %}
        <form action="" method="post">

            {% csrf_token %}
            <div class="flex flex-col gap-3 w-1/3 mx-auto">
                <select name="staff" id="staff_category" required>
                    <option value="">Select staff category</option>
                    <option value="nurse">Nurse</option>
                    <option value="doctor">Doctor</option>
                </select>
                <input type="text" name="username" id="username" placeholder="Username" required/>
                <input type="password" name="password" id="password" placeholder="Password" required/>  

                <button id="button" class="rounded-md mb-5 font-bold text-white bg-green-500 hover:bg-green-600" type="submit">Login</button>
            </div>
        </form>
        <p id="go-back-home" class="mb-5"><span class="text-black font-bold">Go back to </span><a href="{% url 'index' %}"><em class="font-bold ">Home</em></a></p>
        <br/>
    </div>
</body>
</html>
